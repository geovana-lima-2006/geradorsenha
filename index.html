<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador senha</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">gerador de senhas</h2>
            <h3 class="class">gere instantaneamente uma senha aleatoria e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>

        <div class="parametro">
            <h3 class="parametro-titulo">personalize sua senha</h3>
            <div class="parametro-coluna_senha">
                <h4 class="parametro-senha_titulo">numero de caracteres</h4>
    <div class="parametro-senha-bototes">
        <button class="parametro-senha_botao">-</button>
        <p class="parametro-senha_texto">12</p>
        <button class="parametro-senha_botao">+</button>
    </div>
    </div>

    <div class="parametro-senha">
        <h4 class="parametro-senha_titulo">caracteristicas das senhas</h4>
        <div class="parametro-senha-checkbox">
            <input name="maiusculo" type="checkbox" class="checkbox">
            <label for="maiusculo">letras maiusculas</label>
        </div>
        <div class="parametro-senha-checkbox">
            <input name="minusculo" type="checkbox" class="checkbox">
            <label for="minusculo">letras minusculas</label>
        </div>
        <div class="parametro-senha-checkbox">
            <input name="numero" type="checkbox" class="checkbox">
            <label for="numero">numero</label>
        </div>
        <div class="parametro-senha-checkbox">
            <input name="simbolo" type="checkbox" class="checkbox">
            <label for="simbolo">simbolo</label>
        </div>
    </div>
    </section>
    <div class="parametro-senha">
        <h4 class="parametro-senha_titulo"></h4>
        <div class="barra"></div>
        <div class="forca fraca"></div>
        <div class="parametro-senha-texto"></div>
        <p>fraca</p>
        <p>media</p>
        <p>forte</p>
    </div>
    <p class="entropia"></p>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
